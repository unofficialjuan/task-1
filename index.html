<!doctype html>
<html> 
 <head> 
  <link rel="stylesheet" href="styles.css">
  <title>Personal Data Showcase</title> 
  <meta name="viewport" content="width=device-width", initial-scale="1.0">
</head>

 <body>
  
  <header>
    <h1 data-testid="slackUserName">JUAN</h1>
  </header>
  
  <div class="container"> 
  <img src="me.png.jpg" alt="Juan" data-testid="slackDisplayImage">
  </div>
    
  <div class="info">
    <ul>
      <li><h2 data-testid="currentDayOfTheWeek-header">Current Day Of The Week</h3></li>
        <li><h2 data-testid="currentUTCTime-header">Current UTC Time In Milliseconds</h3></li> 
        <br>
        <li><p data-testid="currentDayOfTheWeek-data">Saturday</p></li>
        <li><p id="currentUTCTime-data">12:00:00</p></li> 
    </ul> 
  </div>

  <p data-testid="githubURL"><a href="https://github.com/unofficialjuan/task-1.git">Git URL</a></p>
  
  <script>
    let time = document.getElementById("currentUTCTime-data");


    setInterval(() => {
      let d = new Date();
      time.innerHTML = d.toLocaleTimeString();
    },1000);
    
  
  </script>

 
</body></html>
